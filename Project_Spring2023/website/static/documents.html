<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notary Singh</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Webflow" name="generator">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="notary-singh.webflow.css" rel="stylesheet" type="text/css">
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body>
    <header>
        <h1>Uploaded Document</h1>
    </header>
    <main>
        {% if uploaded_file %}
            {% if uploaded_file.lower().endswith(('.pdf')) %}
                <embed src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" type="application/pdf" width="100%" height="600px" />
            {% elif uploaded_file.lower().endswith(('.png', '.jpg', '.jpeg', '.gif')) %}
                <img src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" alt="Uploaded Document" width="100%" />
            {% else %}
                <p>Unsupported file format.</p>
            {% endif %}
        {% else %}
            <p>No document uploaded.</p>
        {% endif %}
    </main>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6449ec9755c9d08bf5ecf695" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/webflow.js" type="text/javascript"></script>
    <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
